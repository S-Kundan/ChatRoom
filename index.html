<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Secure Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 10px;
    }
    #chatbox {
      height: 40vh;
      overflow-y: auto;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
    }
    .msg-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .msg {
      padding: 6px 10px;
      background: #3b3b3b;
      border-radius: 8px;
      flex-grow: 1;
      word-break: break-word;
    }
    .username {
      font-weight: bold;
      margin-right: 6px;
      color: #81d4fa;
    }
    .delete-btn {
      width: 28px;
      height: 28px;
      background: #aaa;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 6px;
    }
    #message {
      width: calc(100% - 80px);
      padding: 10px;
      background-color: white;
      color: white;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    #controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #upload {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: -35px;
    }
    #send {
      padding: 8px 16px;
      margin-left: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #decodeBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background:green;
      border-radius: 50%;
      border: none;
      z-index: 1000;
    }
    #overlay, #nameOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #clearBtn {
      background:red;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #userList {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2></h2>
    <input type="password" id="roomPass" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
  <div id="nameOverlay" style="display:none;">
    <h2></h2>
    <input type="text" id="username" placeholder="Your Name">
    <button onclick="saveUsername()">Start</button>
  </div>
  <div id="chatbox"></div>
  <div id="controls">
    <input type="text" id="message" placeholder="Type a message">
    <button id="upload">ðŸ“Ž</button>
    <button id="send">Send</button>
  </div>
  <input type="file" id="fileInput" style="display:none;">
  <button id="clearBtn" onclick="clearChat()">Clear</button>
  <div id="userList"><b>Active Users:</b> <span id="activeUsers"></span></div>
  <button id="decodeBtn"></button>
  <audio id="notifSound" src="https://notificationsounds.com/notification-sounds/event-538/download/mp3" preload="auto"></audio><script>
const firebaseConfig = {
  apiKey: "AIzaSyCbQLA5TlFk3zcNoRwLVDMRS0M_WT9uXkQ",
  authDomain: "chat-karona.firebaseapp.com",
  databaseURL: "https://chat-karona-default-rtdb.firebaseio.com",
  projectId: "chat-karona",
  storageBucket: "chat-karona.firebasestorage.app",
  messagingSenderId: "74516798409",
  appId: "1:74516798409:web:7c7ed192a5ac64ad466618",
  measurementId: "G-36HW4WQ5P5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();
const chatRef = db.ref("messages");
const usersRef = db.ref("activeUsers");

let currentUser = "";
let decodeHeld = false;

const codeMap = {
  a: "ðŸŽ", b: "ðŸ", c: "ðŸ±", d: "ðŸ¶", e: "ðŸ¥š", f: "ðŸ¸", g: "ðŸ¦", h: "ðŸ ", i: "ðŸ¦", j: "ðŸ˜‚",
  k: "ðŸŽ‹", l: "ðŸ¦", m: "ðŸµ", n: "ðŸŒƒ", o: "ðŸ™", p: "ðŸ¥ž", q: "ðŸ‘¸", r: "ðŸ¤–", s: "ðŸ", t: "ðŸŒ´",
  u: "ðŸ¦„", v: "ðŸŽ»", w: "ðŸŒŠ", x: "âŒ", y: "â˜¯", z: "âš¡",
  A: "ðŸ", B: "ðŸ›", C: "ðŸˆ", D: "ðŸ¦–", E: "ðŸ¦„", F: "ðŸ¬", G: "ðŸ¦§", H: "ðŸ¡", I: "ðŸ¨", J: "ðŸ¤£",
  K: "ðŸŽ„", L: "ðŸ¦“", M: "ðŸ¦£", N: "ðŸŒŒ", O: "ðŸ¦‘", P: "ðŸ•", Q: "ðŸ‘‘", R: "ðŸ§ ", S: "ðŸ¦‚", T: "ðŸŒ²",
  U: "ðŸ›¸", V: "ðŸŽ®", W: "ðŸŒª", X: "âœ–", Y: "ðŸª€", Z: "ðŸŒ€",
  "0": "0ï¸âƒ£", "1": "1ï¸âƒ£", "2": "2ï¸âƒ£", "3": "3ï¸âƒ£", "4": "4ï¸âƒ£", "5": "5ï¸âƒ£", "6": "6ï¸âƒ£", "7": "7ï¸âƒ£", "8": "8ï¸âƒ£", "9": "9ï¸âƒ£",
  " ": "â¬œ", ".": "ðŸ’¥", ",": "ðŸ’«", "!": "ðŸŽ‰", "?": "â“", "@": "ðŸ“¡", "#": "ðŸŽ¯", "$": "ðŸ’°", "%": "ðŸª™", "&": "ðŸ«±"
};

function encode(text) {
  return text.split('').map(ch => codeMap[ch] || ch).join('');
}

document.getElementById("send").onclick = sendMessage;
function sendMessage() {
  const real = message.value.trim();
  if (!real || !currentUser) return;
  const encoded = encode(real);
  chatRef.push({ name: currentUser, encoded, original: real });
  message.value = "";
}

chatRef.on("child_added", snap => {
  const data = snap.val();
  const wrapper = document.createElement("div");
  wrapper.className = "msg-wrapper";

  const msgDiv = document.createElement("div");
  msgDiv.className = "msg";
  const nameSpan = document.createElement("span");
  nameSpan.className = "username";
  nameSpan.textContent = `[${data.name}] `;
  msgDiv.dataset.original = data.original;
  msgDiv.dataset.encoded = data.encoded;
  msgDiv.textContent = decodeHeld ? data.original : data.encoded;
  msgDiv.prepend(nameSpan);

  const deleteBtn = document.createElement("button");
  deleteBtn.className = "delete-btn";
  deleteBtn.onclick = () => {
    const pass = prompt("Enter admin delete code or your name to delete:");
    if (pass === "1234" || pass === data.name) {
      snap.ref.remove(); wrapper.remove();
    }
  };

  wrapper.appendChild(deleteBtn);
  wrapper.appendChild(msgDiv);
  document.getElementById("chatbox").appendChild(wrapper);
  chatbox.scrollTop = chatbox.scrollHeight;
  document.getElementById("notifSound").play();
});

function checkPassword() {
  const pass = document.getElementById("roomPass").value;
  if (pass === "1252") {
    overlay.style.display = "none";
    nameOverlay.style.display = "flex";
  } else alert("Wrong password!");
}

function saveUsername() {
  const name = document.getElementById("username").value.trim();
  if (name) {
    currentUser = name;
    nameOverlay.style.display = "none";
    usersRef.child(name).set(true);
    usersRef.child(name).onDisconnect().remove();
  } else alert("Enter your name!");
}

function clearChat() {
  const pass = prompt("Enter admin delete code:");
  if (pass === "1234") {
    chatRef.remove();
    chatbox.innerHTML = "";
  }
}

document.getElementById("upload").onclick = () => fileInput.click();
fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file || !currentUser) return;
  const filePath = `uploads/${Date.now()}_${file.name}`;
  const uploadTask = storage.ref(filePath).put(file);

  uploadTask.then(snapshot => {
    snapshot.ref.getDownloadURL().then(url => {
      const isImage = file.type.startsWith("image/");
      const encoded = encode(`[${file.name}]`);
      const original = isImage ? `<img src="${url}" style="max-width:200px;">` : `<a href="${url}" target="_blank">${file.name}</a>`;
      chatRef.push({ name: currentUser, encoded, original });
    });
  }).catch(error => {
    alert("Upload failed: " + error.message);
  });
};

usersRef.on("value", snap => {
  const users = snap.val() || {};
  activeUsers.textContent = Object.keys(users).join(", ");
});

decodeBtn.onmousedown = decodeBtn.ontouchstart = () => {
  decodeHeld = true;
  document.querySelectorAll(".msg").forEach(msg => {
    const username = msg.querySelector(".username");
    msg.innerHTML = "";
    msg.appendChild(username);
    msg.append(" " + msg.dataset.original);
  });
};

decodeBtn.onmouseup = decodeBtn.ontouchend = () => {
  decodeHeld = false;
  document.querySelectorAll(".msg").forEach(msg => {
    const username = msg.querySelector(".username");
    msg.innerHTML = "";
    msg.appendChild(username);
    msg.append(" " + msg.dataset.encoded);
  });
};
</script></body>
</html>
